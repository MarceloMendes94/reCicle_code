<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
        {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        label {
            display: block;
            width: 150px;
            margin-left: 5%;
        }

        input, textarea {
            margin-left: 5%;
            width: 90%;
            height: 36px;
        }

        button {
            display: flex;
            justify-content: center;
        }

        li {
            list-style-type: none;
            font-size: small;
        }
    </style>
</head>
<body>

    <!-- <nav class="navbar navbar-expand-lg " style="background-color: #00994c; color: #E0E0E0;"> -->
    <nav class="navbar navbar-light bg-light">
        <!-- Logo -->
        <a class="navbar-brand" href="">
            <img src="/static/img/recicle.png" width="30" height="30" class="d-inline-block align-top" alt="">
            reCicle
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link " href="/cadastro">Cadastre-se</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Entrar</a>
            </li>
        </ul>
    </nav>
    <br>

<br>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <div class="card  shadow p-3 mb-5 bg-white rounded">
                    <h2>Cadastro de Motorista</h2>

                    <form method="POST" class="post-form">{% csrf_token %}
                        {% for i in motoristaform %}
                        <label>{{i.label}}</label>
                        {{ i }}
                        <br><br>
                        {% endfor %}
                        <!-- fim de um form inicio de outro -->
                        <h5>Dados de Localização</h5>
                        {% for i in enderecoform %}
                        <label>{{i.label}}</label>
                        {{ i }}
                        <br><br>
                        {% endfor %}
                        <br><br>
                        <button type="submit" class="btn btn-success">cadastro</button>
                        <br><br>

                    </form>
               
                </div>
            </div>
        </div>
    </div>

</div>
<br><br><br>
</body>
</html>
