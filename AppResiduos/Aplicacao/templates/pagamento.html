<!doctype html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	{% load static %}
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Gerar Pagamento</title>
</head>

<body>
	<!-- <nav class="navbar navbar-expand-lg " style="background-color: #00994c; color: #E0E0E0;"> -->
	<nav class="navbar navbar-light bg-light">
		<!-- Logo -->
		<a class="navbar-brand" href="{% url 'home' %}">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlv4pMMAKcSwsb_PJgO5FLiZUzQKBjvaC6-H19iRMMcDGHBPPEQQ"
				width="30" height="30" class="d-inline-block align-top" alt="">
			reCicle
		</a>
	</nav>
	<div class="container">
		<form method="POST" action="gerar/"> {% csrf_token %}
			<div class="form-group">
				<label for='inputEmpresa'>Nome da Empresa</label>
				<input id="inputEmpresa" type="text" name="nome_empresa" placeholder="Ex: Vale" class="form-control">
			</div>
			<div class="form-group">
				<label for="selectMes">Selecione o mês a pagar</label>
				<select class="form-control" id="selectMes">
					<option value="1" name="mes">Janeiro</option>
					<option value="2" name="mes">Fevereiro</option>
					<option value="3" name="mes">Março</option>
					<option value="4" name="mes">Abril</option>
					<option value="5" name="mes">Maio</option>
					<option value="6" name="mes">Junho</option>
					<option value="7" name="mes">Julho</option>
					<option value="8" name="mes">Agosto</option>
					<option value="9" name="mes">Setembro</option>
					<option value="10" name="mes">Outubro</option>
					<option value="11" name="mes">Novembro</option>
					<option value="12" name="mes">Dezembro</option>
				</select>
			</div>


			<!-- <input type="submit" value="Submit"> -->
			<button type="submit" class="btn btn-primary">Gerar Cobrança</button>

		</form>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
