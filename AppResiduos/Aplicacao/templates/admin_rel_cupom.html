<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bem vindo AO reCicle</title>
        {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
    </style>
</head>


<body>
    <!-- <nav class="navbar navbar-expand-lg " style="background-color: #00994c; color: #E0E0E0;"> -->
    <nav class="navbar navbar-light bg-light">
        <!-- Logo -->
        <a class="navbar-brand" href="">
            <img src="/static/img/recicle.png" width="30" height="30" class="d-inline-block align-top" alt="">
            reCicle
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link " href="/cadastro">Cadastre-se</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Entrar</a>
            </li>
        </ul>
    </nav>
    <br>

    <div class="container">
        <form method="POST" class="post-form">{% csrf_token %}
            <button type="submit" class="btn btn-primary"   name='filtro' value='10'> R$ 10 </button>
            <button type="submit" class="btn btn-info"      name='filtro' value='15'> R$ 15 </button>
            <button type="submit" class="btn btn-secondary" name='filtro' value='20'> R$ 20 </button>
            <button type="submit" class="btn btn-danger"    name='filtro' value='25'> R$ 25 </button>
            <button type="submit" class="btn btn-success"   name='filtro' value='30'> R$ 30 </button>
            <button type="submit" class="btn btn-info"      name='filtro' value='35'> R$ 35 </button>
            <button type="submit" class="btn btn-danger"    name='filtro' value='00'> Todos </button>
        </form>
        <br>
        <div class="row">
        {% for c in cupons %}
            <div class="col-md">
                <div class="card" style="width: 13rem; ">
                    <img src={{c.empresa.imagem}} class="card-img-top" alt="...">
                   <div class="card-body">
                        <h5 class="card-title"> {{c.empresa.nome}} </h5>
                            <p class="card-text">Parceiro do reCicle</p>
                            <a href="#" class="btn btn-primary">R${{c.valor}}</a>
                </div>
                </div>
            <br> 
            </div>
            {% endfor %}
        </div>

    
    
</body>

</html>
