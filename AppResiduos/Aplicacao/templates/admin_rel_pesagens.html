<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bem vindo AO reCicle</title>
        {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
    </style>
</head>


<body>
    <!-- <nav class="navbar navbar-expand-lg " style="background-color: #00994c; color: #E0E0E0;"> -->
    <nav class="navbar navbar-light bg-light">
        <!-- Logo -->
        <a class="navbar-brand" href="">
            <img src="/static/img/recicle.png" width="30" height="30" class="d-inline-block align-top" alt="">
            reCicle
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link " href="/cadastro">Cadastre-se</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Entrar</a>
            </li>
        </ul>
    </nav>
    <br>

    <div class="container">
        <form method="POST" class="post-form">{% csrf_token %}
            <button type="submit" class="btn btn-info"      name='filtro' value='PEAP'> PEAP</button>
            <button type="submit" class="btn btn-info"      name='filtro' value='PP'>   PP</button>
            <button type="submit" class="btn btn-info"      name='filtro' value='PET'>  PET</button>
            <button type="submit" class="btn btn-info"      name='filtro' value='Aluminio colorido'>  aluminio colorido</button>
            <button type="submit" class="btn btn-info"      name='filtro' value='Aluminio limpo'>  aluminio limpo</button>
            <button type="submit" class="btn btn-info"      name='filtro' value='0'>  Todos Residuos</button>
            <br><br>
        </form>    
        <table class="table">
            <thead>
                <tr>                        
                    <th scope="col">peso</th>
                    <th scope="col">Material</th>
                    <th scope="col">cidade</th>
                </tr>
            </thead>
            <tbody>                
                {% for p in pesagens %}                       
                <tr>                        
                    <td>{{ p.peso }}Kg</td>
                    <td>{{p.residuo}}</td>
                    <td>{{p.cliente.endereco.cidade}}</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
       <h2>valor total  {{soma}}</h2>

        </div>
    
    
</body>

</html>
